name: Mobile Lint

on:
  pull_request:
    paths:
      - "frontend_mobile/**"
  push:
    branches: [ main ]
    paths:
      - "frontend_mobile/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend_mobile/package-lock.json
      - name: Install deps
        working-directory: frontend_mobile
        run: npm ci
      - name: Lint
        working-directory: frontend_mobile
        run: npm run lint
