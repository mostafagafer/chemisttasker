name: Mobile Lint

on:
  pull_request:
    paths:
      - "frontend_mobile/**"
  push:
    branches: [ main ]
    paths:
      - "frontend_mobile/**"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: |
            shared-core/package-lock.json
            frontend_mobile/package-lock.json
      - name: Build shared-core package
        working-directory: shared-core
        run: |
          npm ci
          npm run build
          npm pack
      - name: Copy shared-core tgz into mobile app
        run: |
          cp shared-core/chemisttasker-shared-core-1.0.0.tgz frontend_mobile/chemisttasker-shared-core-1.0.0.tgz
      - name: Install deps
        working-directory: frontend_mobile
        run: npm ci
      - name: Lint
        working-directory: frontend_mobile
        run: npm run lint
