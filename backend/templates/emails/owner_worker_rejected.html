<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Worker Rejected Shift Offer</title>
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #f9f8fd; color: #333; }
        .container { padding: 24px 20px; background: #fff; border-radius: 12px; max-width: 500px; margin: 40px auto; border: 1px solid #ececec; }
        .meta { color: #6b7280; font-size: 0.95rem; margin: 6px 0; }
    </style>
</head>
<body>
    <div class="container">
        <p>Hi {{ owner_name }},</p>
        <p>{{ worker_name }} has rejected your shift offer.</p>
        <p class="meta">Pharmacy: {{ pharmacy_name }}</p>
        <p class="meta">Role: {{ role_needed }}</p>
        <p class="meta">Date: {{ shift_date|default:"N/A" }}</p>
        <p class="meta">Rate: {{ rate|default:"N/A" }}</p>
        <p><a href="{{ shift_link }}">View and manage shift</a></p>
    </div>
</body>
</html>
